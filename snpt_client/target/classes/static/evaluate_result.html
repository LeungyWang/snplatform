<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>土壤养分评估结果</title>
    <link rel="stylesheet" th:href="@{/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/module/admin.css?v=316}"/>

</head>
<body>
<!-- 统计图表 -->
<div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-body">
                <div id="tjDivDay" style="height: 330px;"></div>
            </div>
        </div>
    </div>


    <!-- 加载动画 -->
    <div class="page-loading">
        <div class="ball-loader">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <!-- js部分 -->
    <script type="text/javascript" th:src="@{/assets/libs/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/common.js?v=316}"></script>
    <script th:src="@{/assets/libs/echarts/echarts.min.js}"></script>
<script>
        layui.use(['layer'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;

            $(function () {
                getData1();
            });
            function  getData1() {
                $.ajax({
                    type: 'get',
                    dataType: 'text',
                    url: '/land/agrochemical/geteCharts',
                    data: {},
                    cache: false,
                    async: true,
                    success: function (data) {
                        var data = eval('(' + data + ')');
                        var data1 = new Array();
                        var data2 = new Array();
                        for (var i = 0; i < data.value.length; i++) {
                            data1[i] = data.name[i];
                            data2[i] = data.value[i];
                        }
                        var myCharts1 = echarts.init(document.getElementById('tjDivDay'));
                        var options1 = {
                            title: {
                                text: '土壤分析结果报告',
                                subtext: '常规元素分析结果'
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow'
                                }
                            },
                            legend: {
                                data: ['土壤']
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '1%',
                                containLabel: true
                            },
                            xAxis: {
                                type: 'value',
                                boundaryGap: [0, 0.01],
                                axisLabel: {
                                    formatter: function (v) {
                                        return yname(v);
                                    }
                                }
                            },
                            yAxis: {
                                type: 'category',
                                data: data1
                            },
                            series: [
                                {
                                    name: '土壤',
                                    type: 'bar',
                                    barWidth: '35%',
                                    color: 'green',
                                    data: data2
                                }
                            ]
                        };
                        myCharts1.setOption(options1);

                    }
                });
            }

                });

                function yname(v) {
                    if (v > 0 && v < 0.3) {
                        return "极缺";
                    } else if (v > 0.3 && v < 0.5) {
                        return "缺乏";
                    } else if (v > 0.5 && v < 0.7) {
                        return "适宜";
                    } else if (v > 0.7 && v < 1) {
                        return "丰富";
                    }

                }


</script>

</body>
</html>
