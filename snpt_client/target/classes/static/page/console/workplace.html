<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工作台</title>
    <link rel="stylesheet" th:href="@{/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/module/admin.css?v=316}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
        /** 应用快捷块样式 */
        .console-app-group {
            padding: 16px;
            border-radius: 4px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
        }

        .console-app-group .console-app-icon {
            width: 32px;
            height: 32px;
            line-height: 32px;
            margin-bottom: 6px;
            display: inline-block;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 32px;
            color: #69c0ff;
        }

        .console-app-group:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, .08);
        }

        /** //应用快捷块样式 */

        /** 小组成员 */
        .console-user-group {
            position: relative;
            padding: 10px 0 10px 60px;
        }

        .console-user-group .console-user-group-head {
            width: 32px;
            height: 32px;
            position: absolute;
            top: 50%;
            left: 12px;
            margin-top: -16px;
        }

        .console-user-group .layui-badge {
            position: absolute;
            top: 50%;
            right: 8px;
            margin-top: -10px;
        }

        .console-user-group .console-user-group-name {
            line-height: 1.2;
        }

        .console-user-group .console-user-group-desc {
            color: #8c8c8c;
            line-height: 1;
            font-size: 12px;
            margin-top: 5px;
        }

        /** 卡片轮播图样式 */
        .admin-carousel .layui-carousel-ind {
            position: absolute;
            top: -41px;
            text-align: right;
        }

        .admin-carousel .layui-carousel-ind ul {
            background: 0 0;
        }

        .admin-carousel .layui-carousel-ind li {
            background-color: #e2e2e2;
        }

        .admin-carousel .layui-carousel-ind li.layui-this {
            background-color: #999;
        }

        /** 广告位轮播图 */
        .admin-news .layui-carousel-ind {
            height: 45px;
        }

        .admin-news a {
            display: block;
            line-height: 60px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid ew-console-wrapper">
    <div class="layui-row layui-col-space15">
    </div>
    <!-- 快捷方式 -->
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12 layui-col-md8">
            <div class="layui-card" style="margin-left: 250px">
                <iframe  allowtransparency="true" frameborder="0" width="410" height="98" scrolling="no" src="//tianqi.2345.com/plugin/widget/index.htm?s=1&z=1&t=1&v=0&d=2&bd=0&k=&f=&ltf=009944&htf=cc0000&q=1&e=1&a=1&c=54511&w=410&h=98&align=center"></iframe>
            </div>

        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">本月土地施肥情况统计</div>
                <div class="layui-card-body">
                    <div id="fertility" style="height: 330px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">本月土地施药情况统计</div>
                <div class="layui-card-body">
                    <div id="pesticide" style="height: 330px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">本月土地播种情况统计</div>
                <div class="layui-card-body">
                    <div id="seed" style="height: 330px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-col-xs12">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-tab layui-tab-brief" lay-filter="tabZZT">
                    <ul class="layui-tab-title">
                        <li class="layui-this">订单成交金额</li>
                        <li>农资消耗成本</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-row layui-col-space30">
                                <div class="layui-col-xs12 layui-col-md12">
                                    <div id="xse" style="height: 300px;margin-top: 20px;margin-left: 20px"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-row layui-col-space30">
                                <div class="layui-col-xs12 layui-col-md12">
                                    <div id="fwl" style="height: 300px;margin-top: 20px;margin-left: 20px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>

        </div>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- js部分 -->
<script type="text/javascript" th:src="@{/assets/libs/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common.js?v=316}"></script>
<script th:src="@{/assets/libs/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/libs/echarts/echartsTheme.js}"></script>

<script>
    layui.use(['layer','element'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var myCharts3 = echarts.init(document.getElementById('xse'), myEchartsTheme);
        var option3 = {
            title: {
                text: '订单成交金额',
                textStyle: {
                    color: '#000',
                    fontSize: 14
                }
            },
            tooltip: {},
            grid: {
                left: '0',
                right: '0',
                bottom: '0',
                containLabel: true
            },
            xAxis: {
                data: ['1月', '2月', '3月', '4月', '6月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            },
            yAxis: {},
            series: [{
                type: 'bar',
                data: [726, 1013, 690, 892, 982, 570, 536, 546, 988, 1002, 206, 506],
                barMaxWidth: 45
            }]
        };
        myCharts3.setOption(option3);

        // 渲染访问量图表
        var myCharts4 = echarts.init(document.getElementById('fwl'), myEchartsTheme);
        var option4 = {
            title: {
                text: '农资消耗成本',
                textStyle: {
                    color: '#000',
                    fontSize: 14
                }
            },
            tooltip: {},
            grid: {
                left: '0',
                right: '0',
                bottom: '0',
                containLabel: true
            },
            xAxis: {
                data: ['1月', '2月', '3月', '4月', '6月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            },
            yAxis: {},
            series: [{
                type: 'bar',
                data: [558, 856, 880, 1325, 982, 856, 655, 546, 988, 985, 568, 302],
                barMaxWidth: 45
            }]
        };
        myCharts4.setOption(option4);

        // 切换选项卡重新渲染
        element.on('tab(tabZZT)', function (data) {
            if (data.index == 0) {
                myCharts3.resize();
            } else {
                myCharts4.resize();
            }
        });



        $(function () {
            getData1();
            getData2();
            getData3();
        });

        function  getData1() {
            // var id = $("#agro").val();
            $.ajax({
                type: 'get',
                dataType: 'text',
                url: '/land/soil/frecordcharts',
                cache: false,
                async: true,
                success: function (data) {
                    var data = eval('(' + data + ')');
                    var data1 = new Array();
                    var data2 = new Array();
                    for (var i = 0; i < data.value.length; i++) {
                        data1[i] = data.name[i];
                        data2[i] = data.value[i];
                    }
                    // 渲染土地施肥情况统计
                    var myCharts1 = echarts.init(document.getElementById('fertility'));
                    var options1 = {
                        xAxis: {
                            name:'\n土地名称',
                            type: 'category',
                            data: data1,
                            nameLocation:"middle"
                        },
                        yAxis: {
                            name:'施肥次数',
                            nameTextStyle: {
                                color: '#2F4F4F'
                            },
                            type: 'value'
                        },
                        series: [{
                            data: data2,
                            barWidth: '40%',
                            color: '#2F4F4F',
                            type: 'bar'
                        }]
                    };
                    myCharts1.setOption(options1);
                    window.onresize = function () {
                        myCharts1.resize();}
                    // 赋值
                }
            });
        }

        function getData2() {
            // var id = $("#agro").val();
            $.ajax({
                type: 'get',
                dataType: 'text',
                url: '/land/soil/precordcharts',
                cache: false,
                async: true,
                success: function (data) {
                    var data = eval('(' + data + ')');
                    var data1 = new Array();
                    var data2 = new Array();
                    for (var i = 0; i < data.value.length; i++) {
                        data1[i] = data.name[i];
                        data2[i] = data.value[i];
                    }
                    var myCharts2 = echarts.init(document.getElementById('pesticide'));
                    var options2 = {
                        xAxis: {
                            name:'\n土地名称',
                            type: 'category',
                            data: data1,
                            nameLocation:"middle"
                        },
                        yAxis: {
                            name:'施药次数',
                            nameTextStyle: {
                                color: '#00868B'
                            },
                            type: 'value'
                        },
                        series: [{
                            data: data2,
                            barWidth: '40%',
                            color: '#00868B',
                            type: 'bar'
                        }]
                    };
                    myCharts2.setOption(options2);
                    window.onresize = function () {
                        myCharts2.resize();}
                }
            });


        }

        function getData3() {
            // var id = $("#agro").val();
            $.ajax({
                type: 'get',
                dataType: 'text',
                url: '/land/soil/srecordcharts',
                cache: false,
                async: true,
                success: function (data) {
                    var data = eval('(' + data + ')');
                    var data1 = new Array();
                    var data2 = new Array();
                    for (var i = 0; i < data.value.length; i++) {
                        data1[i] = data.name[i];
                        data2[i] = data.value[i];
                    }
                    var myCharts3 = echarts.init(document.getElementById('seed'));
                    var options3 = {
                        xAxis: {
                            name:'\n土地名称',
                            type: 'category',
                            data: data1,
                            nameLocation:"middle"
                        },
                        yAxis: {
                            name:'播种次数',
                            nameTextStyle: {
                                color: '#CD5C5C'
                            },
                            type: 'value'
                        },
                        series: [{
                            data: data2,
                            barWidth: '40%',
                            color: '#CD5C5C',
                            type: 'bar'
                        }]
                    };
                    myCharts3.setOption(options3);
                    window.onresize = function () {
                        myCharts3.resize();}
                }
            });


        }
        // -------------------------------------------------------------------------


    });
</script>
</body>

</html>
