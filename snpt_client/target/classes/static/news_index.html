<head>
  <meta charset="UTF-8">
  <title>惠农资讯</title>

<body class="micronews">
  <div class="micronews-header-wrap">
    <div class="micronews-header w1000 layui-clear">
      <h1 class="logo">
        <a href="/news/redirect/news_index">
          <img src="/assets/images/logo/logo4.png" alt="logo">
          <span class="layui-hide">LOGO</span>
        </a>
      </h1>
      <p class="nav" th:each="type:${types}">
        <a th:href="'/news/'+${type.newstypeid}+'/index'" th:text="${type.newstypename}"></a>
      </p>
      <div class="search-bar">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="text" name="title" placeholder="搜索你要的内容" autocomplete="off" class="layui-input">
              <button class="layui-btn search-btn"  formnovalidate><i class="layui-icon layui-icon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="login">
         <a href="/user/redirect/login">
          登录
        </a>
       <!-- <a href="login.html"> -->
        <!-- <img src="../res/static/images/header.png" style="width: 36px; height: 36px;"> -->
       <!-- </a> -->
      </div>
      <div class="menu-icon">
        <i class="layui-icon layui-icon-more-vertical"></i>
      </div>
      <div class="mobile-nav">
        <ul class="layui-nav" lay-filter="" th:each="type:${types}">
          <li class="layui-nav-item"><a th:href="'/news/'+${type.newstypeid}+'index'" th:text="${type.newstypename}"></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="micronews-container w1000">
    <div class="layui-fluid">
      <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md8">
          <div class="main">
            <div class="list-item" id="LAY_demo2">

              <div class="item">
                <div class="item-info" th:each="neweach:${news}">
                  <h4><a th:href="'/news/details/'+${neweach.newsid}" th:text="${neweach.title}"></a></h4>
                  <div class="b-txt">
                    <span class="label" th:text="${neweach.newsType.newstypename}"></span>
                    <span class="icon time">
                      <i class="layui-icon layui-icon-log" th:text="${neweach.release_time}"></i>
                    </span>
                  </div>
                </div>
              </div>

              </div>
            </div>
          </div>

        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
          <div class="popular-info">
            <div class="layui-card">
              <div class="layui-card-header">
                <h3>热门资讯</h3>
              </div>
              <div class="layui-card-body">
                <ul class="list-box">
                  <li class="list" th:each="neweach:${hotnews}">
                     <a th:href="'/news/details/'+${neweach.newsid}" th:text="${neweach.title}"></a><i class="heat-icon" style="background:url('/assets/images/heat.png')"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="ft-nav">
        <a href="#">关于我们</a>
        <a href="#">合作伙伴</a>
