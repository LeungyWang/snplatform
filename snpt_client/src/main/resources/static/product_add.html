<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品上架</title>
    <link rel="stylesheet" th:href="@{/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/module/admin.css?v=316}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        [lay-filter="formQA"] .layui-form-item, .layui-inline {
            margin-bottom: 0;
            margin-top: 20px;
        }

        .qa-xx-item {
            padding-left: 25px;
            margin-bottom: 20px;
        }

        .qa-xx-item-title {
            position: absolute;
            left: 0;
            line-height: 38px;
        }

    </style>
</head>
<body>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加产品</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formQA" style="max-width: 960px;">
                <div class="layui-form-item" style="margin-top: 0;">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品名称:</label>
                            <div class="layui-input-block">
                                <input name="name" placeholder="请输入产品名称" type="text" class="layui-input" maxlength="20"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 0;">
                    <div class="layui-inline">
                    <label class="layui-form-label">产品分类：</label>
                    <div class="layui-input-inline">
                        <select name="catogory.id" lay-verType="tips" lay-verify="required" required>
                            <option value="">请选择</option>
                            <option value="GC001">蔬菜类</option>
                            <option value="GC002">水果类</option>
                            <option value="GC003">粮食作物类</option>
                            <option value="GC004">种子</option>
                            <option value="GC005">肥料</option>
                            <option value="GC006">农药</option>
                        </select>
                    </div>
                </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品产地：</label>
                        <div class="layui-input-inline">
                            <select name="originplace" lay-verType="tips" lay-verify="required" required>
                                <option value="">请选择</option>
                                <option value="1">四川</option>
                                <option value="2">浙江</option>
                                <option value="3">江苏</option>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="layui-form-item" style="margin-top: 0;">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">成本（元）:</label>
                            <div class="layui-input-block">
                                <input name="cost" placeholder="请输入成本" type="text" class="layui-input" maxlength="20"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 0;">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">售价（元）:</label>
                            <div class="layui-input-block">
                                <input name="price" placeholder="请输入售价" type="text" class="layui-input" maxlength="20"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 0;">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">单位:</label>
                            <div class="layui-input-block">
                                <input name="unit" placeholder="请输入产品单位" type="text" class="layui-input" maxlength="20"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                        <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">数量:</label>
                            <div class="layui-input-block">
                                <input name="quantity" placeholder="请输入产品数量" type="text" class="layui-input" maxlength="20"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    </div>
                    <input type="hidden" name="picture" class="image">
                    <div class="layui-form-item">
                        <label class="layui-form-label ">产品图片:</label>
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品介绍：</label>
                    <div class="layui-input-block">
                        <textarea name="content" id="qaContent" lay-verify="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" id="xxGroup">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block text-center">
                        <button ew-event="closeThisTabs" type="button" class="layui-btn layui-btn-primary">&emsp;关闭&emsp;</button>
                        <button class="layui-btn" lay-filter="formSubmitAQ" lay-submit>&emsp;提交&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




<!-- js部分 -->
<script type="text/javascript" th:src="@{/assets/libs/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common.js?v=316}"></script>
<script>
    layui.use(['layer', 'form', 'xmSelect', 'layedit','upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var xmSelect = layui.xmSelect;
        var layedit = layui.layedit;
        var upload = layui.upload;

        var editIndex = layedit.build('qaContent'); // 建立编辑器
        form.verify({
            //content富文本域中的lay-verify值
            content: function(value) {
                return layedit.sync(editIndex);
            }
        });



        // 表单提交事件
        form.on('submit(formSubmitAQ)', function (data) {
            layer.load(2);
            $.post("/product/goods/save", data.field, function (res) {
                layer.closeAll('loading');
                if (res.code == 200) {
                    layer.msg(res.msg, {icon: 1});
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            }, 'json');
            return false;
        });

        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/product/upload'
            ,accept:'picture'
            ,size:50000
            ,before: function(obj){

                obj.preview(function(index, file, result){

                    $('#demo1').attr('src', result);
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".image");
                fileupload.attr("value",res.data.src);
                console.log(fileupload.attr("value"));
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });



    });
</script>
</body>
</html>
