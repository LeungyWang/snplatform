<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/module/admin.css?v=316}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-form-item {
            margin-bottom: 25px;
        }

        @media screen and (max-width: 1060px) {
            .lay-step {
                padding-left: 50px !important;
            }
        }
    </style>
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 40px;">
            <H1 style="text-align: center">三农服务平台注册中心</H1><br>
                <div carousel-item>
                    <div>
                        <form  class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 60px;">
                            <br> <br>
                            <div class="layui-form-item">
                                <label class="layui-form-label layui-form-required">注册类别:</label>
                                <div class="layui-input-block">
                                    <select lay-verify="required" name="type" id="type">
                                        <option value="">请选择注册类别</option>
                                        <option value="1">农业经营主体</option>
                                        <option value="2">农资商户</option>
                                        <option value="3">普通用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">&emsp;下一步&emsp;
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div>


                </div>
            </div>
            <br> <br><br><br><br><br><br>
            <hr>
            <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                <h3>说明</h3><br>
                <h4>农业经营主体用户</h4>
                <p>农业经营主体是指直接或者间接从事农产品生产、加工、销售和服务的任何个人和组织。</p>
                <br><h4>农资商户用户</h4>
                <p>从事农用物资生产和经营相关商业活动的个人或组织</p>
                <br><h4>普通用户</h4>
                <p>非农业经营主体和农资商户的用户</p>
            </div>
        </div>
    </div>
<!-- js部分 -->
<script type="text/javascript" th:src="@{/assets/libs/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common.js?v=316}"></script>

<script>
    layui.use(['layer', 'form', 'step'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var step = layui.step;




        form.on('submit(formDemo)', function (data) {
            var selected = document.getElementById('type').value;
            if (selected==1){
                location.replace('/user/redirect/regist_farmer');
            }else if (selected==2){
                location.replace('/user/redirect/regist_businesses');

            }else if (selected==3){
                location.replace('/user/redirect/regist_client')
            }
            return false;
        });

        // form.on('submit(formDemo2)', function (data) {
        //     step.next('#stepForm');
        //     return false;
        // });
        //
        // $('.pre').click(function () {
        //     step.pre('#stepForm');
        // });
        //
        // $('.next').click(function () {
        //     step.next('#stepForm');
        // });
    });
</script>
</body>

</html>
